<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS functions</title>
    <style>
      li:hover {
        cursor: pointer;
        color: brown;
      }
      a,
      a:visited {
        color: #222;
      }
      .small-box {
        background-color: beige;
        padding: 10px;
        border-radius: 10px;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="js-functions">
        <h1>Some small functions :)</h1>
        <div class="small-box"><p>Click to run the functions!</p></div>
        <ol>
          <li class="guessing-game" onclick="guessingGame()">Guessing game</li>
          <li class="guessing-game" onclick="countryFacts()">Country facts</li>
          <li class="guessing-game" onclick="celciusToFahrenheit()">
            Celcius to Fahrenheit converter
          </li>
          <li class="guessing-game" onclick="calculateShape()">
            Calculate the area of shapes
          </li>
          <li class="guessing-game" onclick="rockPaperScissors()">
            A game of rock paper scissors
          </li>
        </ol>
      </section>
    </main>
    <script src="functions.js"></script>
  </body>
</html>
